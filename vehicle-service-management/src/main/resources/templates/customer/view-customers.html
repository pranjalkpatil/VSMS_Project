<!DOCTYPE html>
<html lang="en"
        xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>All Customers</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>

<div th:replace="customer/navbar :: navbar"></div>

<div class="container mx-auto p-4">
  <div class="flex justify-between items-center mb-4">
    <h1 class="text-2xl font-bold">Customer List</h1>


    <div th:if="${message}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4" role="alert">
      <strong class="font-bold">Success! </strong>
      <span th:text="${message}"></span>
    </div>


    <a href="/customer/add" class="bg-blue-500 text-white px-4 py-2 rounded">Add Customer</a>
  </div>

  <table class="min-w-full bg-white">
    <thead>
    <tr class="bg-gray-200">
      <th class="py-2 px-4">Name</th>
      <th class="py-2 px-4">Email</th>
      <th class="py-2 px-4">Phone</th>
      <th class="py-2 px-4">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="customer : ${customers}">
      <td class="border px-4 py-2" th:text="${customer.name}"></td>
      <td class="border px-4 py-2" th:text="${customer.email}"></td>
      <td class="border px-4 py-2" th:text="${customer.phone}"></td>
      <td class="border px-4 py-2 space-x-2">
        <a th:href="@{/customer/update/{id}(id=${customer.id})}" class="bg-yellow-500 text-white px-2 py-1 rounded">Edit</a>
        <a th:href="@{/customer/delete/{id}(id=${customer.id})}" class="bg-red-600 text-white px-2 py-1 rounded">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
